{% extends 'base.html' %}



<title>{% block title %} Login {% endblock title %}</title>

<!-- Patients -->
{% block navbar-content %}
     <i class="fas fa-lock"></i> Login
{% endblock navbar-content %}
<!--end Patients -->



<!-- button logut -->
{% block nav-btn %}
<a href="{% url 'logout' %}"  class="btn btn-outline-danger text-light border-light btn-sm" id="btn-nav">Go back</a>
{% endblock nav-btn %}
<!--end button logut -->



{% block content %}
   <div  class="container mt-5">
    <div class="card p-3 border-dark">
        <a class="btn btn-outline-dark mt-3"> <i class="fas fa-lock"></i>&nbsp;&nbsp; RESTRICTED ACCESS </a>
        <form action="" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"> <i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" name="username" placeholder="username">
               
            </div>

            <div class="input-group mb-3 ">
                <span class="input-group-text"> <i class="fas fa-lock"></i></span>
              
                <input type="password" class="form-control" name="password" placeholder="password">
            </div>

            
                <input type="submit" class="btn btn-primary btn-sm mt-4 mb-3" value="enter">
            
        </form>
    </div>
   </div>
{% endblock content %}
